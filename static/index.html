<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Music Streaming</h1>
        </header>
        <main>
            <section id="upload-section">
                <h2>Upload Music</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" name="files" multiple required>
                    <button type="submit">Upload</button>
                </form>
                <div id="upload-progress" class="loader hidden"></div>
            </section>

            <section id="music-list-section">
                <h2>Music List</h2>
                <div id="music-list"></div>
            </section>
        </main>

        <footer id="now-playing-container" class="hidden">
            <div id="cover-art-container">
                <img id="cover-art" src="" alt="Cover Art" />
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="1000" value="0" class="slider" id="seek-slider">
            </div>
            <div id="now-playing">

                <div id="track-info">
                    <h3 id="track-title">No song selected</h3>
                    <p id="track-artist"></p>
                </div>
                <div id="audio-controls">
                    <button id="play-pause">Play</button>

                </div>
                <div class="playtime">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>

            <audio id="audio-player"></audio>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
